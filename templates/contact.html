<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body>
    <body data-bs-theme="dark">
    <div class="container">
        <div class="contact-container">
            <h1 class="text-center mb-4">Contact</h1>
            <div class="text-center mb-4">
                <a href="#" class="btn btn-outline-info">For All Media Inquiries Click Here</a>
            </div>
            <p class="text-center mb-4">
                Send us a message and weâ€™ll get back to you as soon as possible. You can also reach us by phone at <strong>111-222-333</strong>. Looking forward to hearing from you.
            </p>
            <form>
                <!-- Name Input Group -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="name" placeholder="Name" required>
                    </div>
                </div>

                <!-- Email Input Group -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                </div>

                <!-- Phone Number Input Group -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                        <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
                    </div>
                </div>

                <!-- Message Textarea -->
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-chat-text"></i></span>
                        <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-custom w-100">Send</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS (including Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>

</html>

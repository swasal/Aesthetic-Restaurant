{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="form-container">
            <!-- Toggle Buttons -->
            <!-- <div class="d-flex justify-content-between mb-4">
                <button class="btn btn-secondary active">LOGIN</button>
                 <button class="btn toggle-btn">REGISTER</button> -->
            </div> 
            
            <!-- Social Login -->
            <div class="text-center mb-3">
                <!-- <p>Sign in with:</p> -->
                <button class="btn btn-social btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="btn btn-social btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                </button>
                <button class="btn btn-social btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>
                <button class="btn btn-social btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                </button>
            </div>
            
            <!-- <p class="text-center">or:</p> -->

            <!-- Login Form -->
            <div class="container d-flex justify-content-center">
                <div class="w-75" style="max-width: 600px;">
                    <form>
                        <div class="form-group mb-4">
                            <label for="email">Email or username:</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="password">Password:</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <a href="#" class="text-decoration-none">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-secondary btn-block w-100">SIGN IN</button>
                    </form>
            
                    <div class="text-center mt-4">
                        <p>Not a member? <a href="#" class="text-decoration-none">Register</a></p>
                    </div>
                </div>
            </div>
            

{% endblock %}

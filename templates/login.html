{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="form-container">
            <!-- Social Login -->
            <div class="text-center mb-3">
                <button class="btn btn-social btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="btn btn-social btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                </button>
                <button class="btn btn-social btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>
                <button class="btn btn-social btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                </button>
            </div>

            <!-- Login Form -->
            <div class="container d-flex justify-content-center">
                <div class="w-75" style="max-width: 600px;">
                    <!-- Form for login with POST method -->
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="form-group mb-4">
                            <label for="username">Email or username:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <a href="#" class="text-decoration-none">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-secondary btn-block w-100">SIGN IN</button>
                    </form>
                    
                    <!-- Redirect to registration page if not a member -->
                    <div class="text-center mt-4">
                        <p>Not a member? <a href="{{ url_for('register') }}" class="text-decoration-none">Register</a></p>
                    </div>
                    {% if errortext %}
                    <p style="color: red;">{{ errortext }}</p>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>

    
{% endblock %}

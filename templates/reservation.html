<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation - Aesthetic Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .reservation-section {
            background-color: #f8f9fa;
            padding: 50px 0;
        }
    </style>
</head>
<body>


    <!-- Reservation Section -->
    <section class="reservation-section">
        <div class="container">
            <h2 class="text-center mb-4">Make a Reservation</h2>
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="col-md-6">
                        <label for="date" class="form-label">Reservation Date</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="time" class="form-label">Reservation Time</label>
                        <input type="time" class="form-control" id="time" required>
                    </div>
                    <div class="col-md-6">
                        <label for="guests" class="form-label">Number of Guests</label>
                        <input type="number" class="form-control" id="guests" placeholder="Enter number of guests" min="1" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="specialRequests" class="form-label">Special Requests</label>
                    <textarea class="form-control" id="specialRequests" rows="3" placeholder="Any special requests?"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Reservation</button>
            </form>
        </div>
    </section>

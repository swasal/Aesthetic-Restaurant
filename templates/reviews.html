{% extends "base.html" %}

{% block content %}
<h1 class="text-center text-light mt-4 mb-4">{{ title }}</h1>

<div class="container">
    <div id="reviews-container" class="row">
        {% for review in reviews %}
        <div class="col-md-4 mb-4">
            <div class="card bg-dark text-light h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <img src="{{ review[1] }}" alt="Profile" class="rounded-circle me-3" style="width: 50px; height: 50px;">
                        <div>
                            <h5 class="mb-0">{{ review[0] }}</h5>
                            <p class="text-muted mb-0" style="font-size: 0.9rem;">{{ review[3] }}</p>
                        </div>
                    </div>
                    <p class="card-text">{{ review[2] }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    {% if has_more %}
    <div class="text-center mt-4">
        <form action="{{ url_for('reviews_page') }}" method="get">
            <input type="hidden" name="page" value="{{ page + 1 }}">
            <button type="submit" class="btn btn-outline-light">View More</button>
        </form>
    </div>
    {% endif %}
</div>
{% endblock %}

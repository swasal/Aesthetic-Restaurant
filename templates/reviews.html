{% extends "base.html" %}

{% block content %}
<h1 class="text-center text-light mt-4 mb-4">{{ title }}</h1>

<div class="container">
    <!-- Scrollable Reviews Section -->
    <div id="reviews-container" class="row overflow-auto" style="max-height: 80vh;">
        {% for review in reviews %}
        <div class="col-md-4 mb-4">
            <div class="card bg-dark text-light h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <img src="{{ review[1] }}" alt="Profile" class="rounded-circle me-3" style="width: 50px; height: 50px;">
                        <div>
                            <h5 class="mb-0">{{ review[0] }}</h5>
                            <p class="text-muted mb-0" style="font-size: 0.9rem;">{{ review[3] }}</p>
                        </div>
                    </div>
                    <p class="card-text">{{ review[2] }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
